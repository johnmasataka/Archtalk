<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archtalk Paper</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .paper-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .paper-message {
            font-size: 2rem;
            color: var(--text-color);
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            max-width: 800px;
            line-height: 1.6;
        }
        
        .back-link {
            margin-top: 2rem;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="paper-container">
        <div class="paper-message">
            <p>The paper has been accepted in March 2025, and will be published in January 2026, stay tuned!</p>
            <a href="index.html" class="primary-btn back-link">Back to Home</a>
        </div>
    </div>
</body>
</html>
