<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archtalk Playground</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .playground-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: var(--bg-color);
        }
        
        .playground-message {
            font-size: 2rem;
            color: var(--text-color);
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            max-width: 800px;
            line-height: 1.6;
        }
        
        .back-link {
            margin-top: 2rem;
            display: inline-block;
        }
        
        .launch-date {
            font-weight: 700;
            color: var(--primary-light);
        }
    </style>
</head>
<body>
    <div class="playground-container">
        <div class="playground-message">
            <p>The Archtalk Playground is ready and will be launched on <span class="launch-date">April 30, 2025</span>.</p>
            <p style="font-size: 1.2rem; margin-top: 1rem;">The playground offers a fully interactive web version of the text to BIM application.</p>
            <a href="index.html" class="primary-btn back-link">Back to Home</a>
        </div>
    </div>
</body>
</html>
